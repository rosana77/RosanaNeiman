<h3>Listado de Skills</h3>
<a class="nav-link btn" href="/crud/skins">Cargar Nuevo Skills</a>
<table class="table pr-5">
  <thead class="thead-dark verdetitulo">
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Valor</th>
      <th scope="col">Editar</th>
      <th scope="col">Borrar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ski of cv.skins ;let impar = odd;let par = even;" [ngClass]="{azul:par,verde:impar}">
      <td>{{ski.nombre}}</td>
      <td>{{ski.valor}}</td>
      <td><button type="button" class="btn-warning bi bi-pencil btn-circle" [routerLink]="['/crud/skins',ski.id]" ></button>
      <td><button (click)="skinBorrar(ski.id)" type="button" class="btn-danger bi bi-trash btn-circle"></button>
    </tr>
  </tbody>
</table>
