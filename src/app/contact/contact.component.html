<section class="content">
    <div class="block-content">
        <h3 class="block-title">Contacto</h3>
        <div class="row">
            <div class="col-md-6">
                <form [formGroup]="formu"  class="contact-form" (ngSubmit)="onEnviar($event)">
                    <div class="">

                        <div class="form-group">
                            <input type="text" formControlName="nombre" class="form-control" id="fname" placeholder="Nombre*" name="name" >
                        </div>
                        <div class="form-group mar-top-40">
                            <input type="email" formControlName="mail" class="form-control" id="email" placeholder="Correo Electronico*" name="mail" >
                        </div>
                        <div class="form-group mar-top-60">
                            <textarea formControlName="mensaje" class="form-control" rows="10" name="mensaje" id="comment" placeholder="Su Mensaje" ></textarea>
                        </div>
                        <div class="mar-top-40">
                            <button type="submit" class="btn v7" >Enviar Mensaje</button>
                        </div>
                    </div>
                </form>
            </div>


            <div class="col-md-5 offset-md-1">
                <div *ngFor="let dat of cv.datos">
                <div class="contact-content">
                    <div class="contact-icon">
                        <i class="ion-ios-location-outline"></i>
                    </div>
                    <div class="contact-details">
                        <h5>Direcci√≥n</h5>
                        <p>{{dat.direccion}}</p>
                    </div>
                </div>
                <div class="contact-content">
                    <div class="contact-icon">
                        <i class="ion-ios-telephone-outline"></i>
                    </div>
                    <div class="contact-details">
                        <h5>Telefono</h5>
                        <p> <a>{{dat.telefono}}</a></p>
                    </div>
                </div>
                <div class="contact-content">
                    <div class="contact-icon">
                        <i class="ion-ios-email-outline"></i>
                    </div>
                    <div class="contact-details">
                        <h5>Correo</h5>
                        <p>{{dat.mail}}</p>
                    </div>
                </div>
            </div>
        </div></div>
    </div>
</section>
