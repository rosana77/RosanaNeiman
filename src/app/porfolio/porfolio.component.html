<div class="preloader">
    <div class="anim pulse"><i class="ion-ios-bolt-outline"></i></div>
</div>
<div class="preloader-left"></div>
<div class="inline-menu-container">
    <span class="status">Estoy disponible como Freelance</span>
    <ul class="inline-menu">
        <li class="about menu-item">Sobre mi</li>
        <li class="portfolio menu-item">Experiencia laboral</li>
        <li class="blog menu-item">Skills</li>
        <li class="contact menu-item">Contacto</li>
        <li id="close" class="menu-item"><i class="ion-ios-close-empty"></i></li>
    </ul>
</div>
<section class="home">
    <div class="bgScroll"></div>
    <div class="overlay opacity7"></div>
    <div class="container">
        <div class="name-block">
            
            <div class="name-block-container">
               <div *ngFor="let dat of cv.datos">
                <h1><span>Hola, Soy</span>{{dat.nombre}}</h1>
                <h2> {{dat.especialidad}} </h2> 
               </div>
                <a target="_blank" href="/inicio" class="btn btn-download" >Inicio Sesion</a>
                <ul class="social">
                    <li><a href="https://www.facebook.com/" target_="_blank"><i class="ion-social-facebook"></i></a></li>
                    <li><a href="https://www.linkedin.com/" target_="_blank"><i class="ion-social-linkedin"></i></a></li>
                    <li><a href="https://github.com/"><i class="ion-social-github" target_="_blank"></i></a></li>
                    <li><a href="https://www.youtube.com/" target_="_blank"><i class="ion-social-youtube"></i></a></li>
                    <li><a href="https://wa.me/"><i class="ion-social-whatsapp" target_="_blank"></i></a></li>
                    <li><a href="https://www.pinterest.com/"><i class="ion-social-pinterest" target_="_blank"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="menu-blocks">
            <div class="about-block menu-block">
                <div class="about-block-container">
                    <h2 class="about menu-item">Sobre mi</h2>
                </div>
            </div>
            <div class="portfolio-block  menu-block">
                <div class="portfolio-block-container">
                    <h2 class="portfolio menu-item">Experiencia Laboral</h2>
                </div>
            </div>
            <div class="blog-block  menu-block">
                <div class="blog-block-container">
                    <h2 class="blog menu-item">Skills</h2>
                </div>
            </div>
            <div class="contact-block  menu-block">
                <div class="contact-block-container">
                    <h2 class="contact menu-item">Contacto</h2>
                </div>
            </div>
        </div>
        <div class="content-blocks about">
            <app-about></app-about>
        </div>
        <div class="content-blocks portfolio">
            <app-experience></app-experience>
        </div>
        <div class="content-blocks blog">
            <app-skins></app-skins>
        </div>
        <div class="content-blocks contact">
            <app-contact></app-contact>
        </div>
        
        <div class="content-blocks pop">
            <div id="close-pop" class="close-pop">Cerrar <i class="ion-ios-close-empty"></i></div>
            <section class="content"></section>
        </div>

    </div>
</section>
